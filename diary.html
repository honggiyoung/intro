<script>
  function updateTodayDate() {
      const dateToday = document.getElementById("dateToday");

      // 오늘 날짜 가져오기
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // 월 (01~12)
      const day = String(now.getDate()).padStart(2, '0'); // 일 (01~31)
      const weekDays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"]; // 요일 배열
      const weekDay = weekDays[now.getDay()]; // 오늘 요일 가져오기

      // 날짜 형식 설정 (02.17<br/>MON)
      dateToday.innerHTML = `${month}.${day}<br/>${weekDay}`;
  }

  // 페이지 로드 시 실행
  updateTodayDate();

  const dateList = document.getElementById("dateList");

    // 오늘 날짜 가져오기
    const today = new Date().getDate();

    for (let i = 1; i <= 31; i++) {
        let dateDiv = document.createElement("div");
        dateDiv.classList.add("date");
        dateDiv.textContent = i;

        // 오늘 날짜를 빨간색으로 강조
        if (i === today) {
            dateDiv.classList.add("date-red");
        }

        dateList.appendChild(dateDiv);
    }

    const playPauseBtn = document.getElementById("playPauseBtn");
    const songTitle = document.getElementById("songTitle");

    const songs = [
        { title: "에픽하이 - fly", url: "image/fly.mp3" },
        { title: "에픽하이 - love love love", url: "image/lovelovelove.mp3" },
        { title: "프리스타일 - Y", url: "image/y.mp3" }
    ];

    let currentSongIndex = 0; // 현재 재생 중인 곡의 인덱스
    const bgm = document.getElementById("bgm");

    // 첫 번째 곡으로 초기화
    bgm.src = songs[currentSongIndex].url;
    songTitle.textContent = songs[currentSongIndex].title;

    function toggleBGM() {
        if (bgm.paused) {
            bgm.play();
            playPauseBtn.textContent = "⏸️ 일시정지";
        } else {
            bgm.pause();
            playPauseBtn.textContent = "🔊 재생";
        }
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length; // 배열 순환
        bgm.src = songs[currentSongIndex].url;
        songTitle.textContent = songs[currentSongIndex].title;
        bgm.play();
        playPauseBtn.textContent = "⏸️ 일시정지";
    }

    // 이전 곡
    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; // 배열 순환
        bgm.src = songs[currentSongIndex].url;
        songTitle.textContent = songs[currentSongIndex].title;
        bgm.play();
        playPauseBtn.textContent = "⏸️ 일시정지";
    }

    // 버튼 이벤트
    document.querySelector(".controls .btn:nth-child(1)").addEventListener("click", prevSong);
    document.querySelector(".controls .btn:nth-child(3)").addEventListener("click", nextSong);
</script>
